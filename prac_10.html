<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>

    <!-- Calculator Card -->
    <div>

        <h1>Simple Arithmetic Calculator</h1>

        <!-- Input Fields -->
        <div>
            <div>
                <label for="num1">First Number:</label>
                <input type="number" id="num1" value="10" placeholder="Enter number 1">
            </div>
            <br>
            <div>
                <label for="num2">Second Number:</label>
                <input type="number" id="num2" value="5" placeholder="Enter number 2">
            </div>
        </div>

        <br>
        <hr>
        <br>

        <!-- Operation Buttons -->
        <div>
            <button onclick="performOperation('+')">+</button>
            <button onclick="performOperation('-')">-</button>
            <button onclick="performOperation('*')">ร</button>
            <button onclick="performOperation('/')">รท</button>
            <button onclick="performOperation('%')">%</button>
        </div>

        <br>
        <hr>
        <br>

        <!-- Result Display -->
        <div>
            <label>RESULT:</label>
            <div id="result">0</div>
        </div>
        
        <!-- Error/Message Display -->
        <p id="message"></p>

    </div>

    <!-- JavaScript Logic -->
    <script>
        /**
         * Performs the selected arithmetic operation and updates the UI.
         * @param {string} operator The arithmetic operator (+, -, *, /, %).
         */
        function performOperation(operator) {
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');
            const resultDisplay = document.getElementById('result');
            const messageDisplay = document.getElementById('message');

            messageDisplay.textContent = ''; // Clear previous messages
            resultDisplay.textContent = 'Calculating...'; 

            // Use parseFloat to handle non-integer inputs
            const a = parseFloat(num1Input.value);
            const b = parseFloat(num2Input.value);

            // 1. Input Validation
            if (isNaN(a) || isNaN(b)) {
                messageDisplay.textContent = 'Please enter valid numbers in both fields.';
                resultDisplay.textContent = 'Error';
                return;
            }

            let result;
            let error = null;

            // 2. Perform Calculation
            switch (operator) {
                case '+':
                    result = a + b;
                    break;
                case '-':
                    result = a - b;
                    break;
                case '*':
                    result = a * b;
                    break;
                case '/':
                    if (b === 0) {
                        error = 'Error: Division by zero is not allowed.';
                    } else {
                        result = a / b;
                    }
                    break;
                case '%':
                    if (b === 0) {
                        error = 'Error: Modulo by zero is not allowed.';
                    } else {
                        result = a % b;
                    }
                    break;
                default:
                    error = 'Internal Error: Invalid operator selected.';
            }

            // 3. Update UI
            if (error) {
                // If there's an error, display the message and an ERR indicator
                messageDisplay.textContent = error.startsWith('Error: ') ? error.substring(7) : error;
                resultDisplay.textContent = 'ERR';
            } else if (result !== undefined) {
                // Display the result, rounding floats to 4 decimal places for cleanliness
                const finalResult = Number.isInteger(result) ? result : parseFloat(result.toFixed(4));
                resultDisplay.textContent = finalResult;
            }
        }
    </script>

</body>
</html>
