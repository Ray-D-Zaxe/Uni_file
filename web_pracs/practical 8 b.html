<!DOCTYPE html>
<html>
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            background-color: lightyellow;
            font-family: Arial, sans-serif;
        }
        h2 {
            color: darkblue;
            text-align: center;
        }
        p {
            color: darkgreen;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>This is Internal CSS Example</h2>
    <p>Internal CSS is written inside the &lt;style&gt; tag in the head section of the HTML document.</p>

</body>
</html>
