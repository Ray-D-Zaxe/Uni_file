<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body style="font-family: Arial; margin: 40px;">

    <h2 style="text-align: center;">Registration Form</h2>
    <hr>

    <form>
        <label>First Name:</label><br>
        <input type="text" name="fname" placeholder="Enter your first name"><br><br>

        <label>Last Name:</label><br>
        <input type="text" name="lname" placeholder="Enter your last name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" placeholder="Enter your password"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><br>

        <label>Date of Birth:</label><br>
        <input type="date" name="dob"><br><br>

        <label>Phone Number:</label><br>
        <input type="text" name="phone" placeholder="Enter your phone number"><br><br>

        <label>Address:</label><br>
        <textarea name="address" rows="4" cols="30" placeholder="Enter your address"></textarea><br><br>

        <label>Course:</label><br>
        <select name="course">
            <option>Select</option>
            <option>BCA</option>
            <option>B.Tech</option>
            <option>B.Sc</option>
            <option>MCA</option>
        </select><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>

</body>
</html>
